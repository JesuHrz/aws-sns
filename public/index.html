<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
  <title>Parcial Final</title>
</head>
<body>
  <div class="container">
    <div class="register-container">
      <h1>Registrar Token</h1>
      <form id="js-register-form">
        <input type="text" placeholder="Device token" name="token" />
        <input type="submit" value="Registrar" />
      </form>
    </div>
    <div class="send-notification-container">
      <h1>Enviar Notification</h1>
      <form id="js-send-notification-form">
        <input type="text" placeholder="Mensaje" name="message" />
        <input type="text" placeholder="Arn" name="arn" />
        <input type="submit" value="Enviar mensaje" />
      </form>
    </div>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
